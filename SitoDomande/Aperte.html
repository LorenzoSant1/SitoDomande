<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domande Aperte</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <header>
        <h1>Domande Aperte</h1>
        <div id="timer">10:00</div>
    </header>
    <main>
        <form id="open-questions-form">
            <div class="question">
                <p>1. Qual è il tuo colore preferito?</p>
                <textarea id="question1" name="question1" rows="3" placeholder="Scrivi la tua risposta qui..."></textarea>
            </div>

            <div class="question">
                <p>2. Qual è il tuo hobby preferito?</p>
                <textarea id="question2" name="question2" rows="3" placeholder="Scrivi la tua risposta qui..."></textarea>
            </div>

            <div class="question">
                <p>3. Dove ti piacerebbe viaggiare?</p>
                <textarea id="question3" name="question3" rows="3" placeholder="Scrivi la tua risposta qui..."></textarea>
            </div>

            <div class="question">
                <p>4. Qual è il tuo piatto preferito?</p>
                <textarea id="question4" name="question4" rows="3" placeholder="Scrivi la tua risposta qui..."></textarea>
            </div>

            <button type="submit">Invia Risposte</button>
        </form>
    </main>
    <footer>
        <p>&copy; Santi Lorenzo || 2024 Domande Aperte</p>
    </footer>

    <script src="java/script3.js" defer></script> <!-- Collega il file JS per il timer e il salvataggio delle risposte -->
</body>
</html>
