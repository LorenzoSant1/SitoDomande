<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domande a Crocette</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <header>
        <h1>Domande a Crocette</h1>
        <div id="timer">10:00</div>
    </header>
    <main>
        <form id="quiz-form">
            <div class="question">
                <p>1. Qual è il colore del cielo durante una giornata serena?</p>
                <label><input type="radio" name="q1" value="a"> Rosso</label>
                <label><input type="radio" name="q1" value="b"> Blu</label>
                <label><input type="radio" name="q1" value="c"> Verde</label>
            </div>
            <div class="question">
                <p>2. Qual è il risultato di 2 + 2?</p>
                <label><input type="radio" name="q2" value="a"> 3</label>
                <label><input type="radio" name="q2" value="b"> 4</label>
                <label><input type="radio" name="q2" value="c"> 5</label>
            </div>
            <div class="question">
                <p>3. Quale pianeta è conosciuto come il pianeta rosso?</p>
                <label><input type="radio" name="q3" value="a"> Marte</label>
                <label><input type="radio" name="q3" value="b"> Giove</label>
                <label><input type="radio" name="q3" value="c"> Venere</label>
            </div>
            <button type="button" id="submit-quiz">Invia Risposte</button>
        </form>
    </main>
    <footer>
        <p>&copy; Santi Lorenzo || 2024 Domande a Crocette</p>
    </footer>

    <script src="java/script2.js" defer></script> 
</body>
</html>
